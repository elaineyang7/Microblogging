{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Internal server error template">
</head>
<body>
  {% block app_content %}
    <h1>{{ _('An unexpected error has occurred') }}</h1>
    <p>{{ _('The administrator has been notified. Sorry for the inconvenience!') }}</p>
    <p><a href="{{ url_for('main.index') }}">{{ _('Back') }}</a></p>
  {% endblock %}
</body>
</html>
